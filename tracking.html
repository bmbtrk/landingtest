<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Lander</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="boostrap.css">
    <script src="jquery.js"></script>
    <script>
    function getURLParameter(name) {
        return decodeURI(
            (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1] || ''
        );
    }
    </script>

</head>
<body>
    <div class="container text-center" style="margin-top:100px;">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>
                    Sample Landing Page
                </h1>
            </div>
        </div>
        <div class="row lead">
            This is a sample landing page. Click the button below to navigate to your offer.
        </div>
        <div class="row">
            <script>
                document.write('<a class="btn btn-lg btn-success" href="https://' + getURLParameter('trackingdomain') + '/click" role="button">Click Here</a>')
            </script>
        </div>
    </div>
</body>
</html>
